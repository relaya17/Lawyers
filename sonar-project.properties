# SonarQube Configuration for ContractLab Pro
sonar.projectKey=contractlab-pro
sonar.projectName=ContractLab Pro
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src

# Language
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/*.config.js,**/*.config.ts,**/test/**,**/tests/**,**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Coverage
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/test/**,**/tests/**,**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality Gate
sonar.qualitygate.wait=true

# Analysis mode
sonar.analysis.mode=publish

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Duplicate detection
sonar.cpd.typescript.minimumTokens=100

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Rules
sonar.typescript.eslint.reportPaths=eslint-report.json

# Issues
sonar.typescript.eslint.issuesReportPaths=eslint-issues.json

# Metrics
sonar.metrics.include=**/*.ts,**/*.tsx

# Exclude generated files
sonar.exclusions=**/generated/**,**/auto-generated/**

# Include only source files
sonar.inclusions=**/*.ts,**/*.tsx

# Test coverage thresholds
sonar.coverage.minimum=80
sonar.coverage.minimum.branch=70
sonar.coverage.minimum.function=80
sonar.coverage.minimum.line=80

# Duplicate code thresholds
sonar.cpd.minimumTokens=100
sonar.cpd.minimumLines=5

# Complexity thresholds
sonar.complexity.function.threshold=10
sonar.complexity.class.threshold=20

# Maintainability thresholds
sonar.maintainability.rating.threshold=A
sonar.reliability.rating.threshold=A
sonar.security.rating.threshold=A
sonar.security_hotspots_reviewed.rating.threshold=A

# Technical debt
sonar.technicalDebt.ratio.threshold=5
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.daysInYear=365

# Code smells
sonar.code_smells.threshold=100

# Bugs
sonar.bugs.threshold=10

# Vulnerabilities
sonar.vulnerabilities.threshold=5

# Security hotspots
sonar.security_hotspots.threshold=10

# Duplications
sonar.duplicated_lines_density.threshold=3

# Comments
sonar.comment_density.threshold=25

# Documentation
sonar.documentation.threshold=80
