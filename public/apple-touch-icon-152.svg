  <text x="76" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">חוזים מודרן</text>
  <text x="76" y="130" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">עורכי דין</text>
