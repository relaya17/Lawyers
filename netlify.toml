[build]
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--frozen-lockfile"
  PNPM_FLAGS = "--frozen-lockfile"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Environment variables for build
  VITE_BUILD_TARGET = "netlify"
  CI = "true"

# ğŸ“¦ Cache Configuration - ××•×¤×˜×™××™×–×¦×™×™×ª ××˜××•×Ÿ
[build.processing]
  skip_processing = false

# ğŸ—‚ï¸ Cache Plugins - ×ª×•×¡×¤×™ ××˜××•×Ÿ
[[plugins]]
  package = "@netlify/plugin-cache"
  [plugins.inputs]
    paths = [
      "node_modules/.cache",
      ".pnpm-store",
      "dist",
      ".vite",
      "playwright-report"
    ]

# ğŸš€ Redirects - ×”×¤× ×™×•×ª ×•× ×™×ª×•×‘
# SPA Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API Proxy (if needed)
[[redirects]]
  from = "/api/*"
  to = "https://api.contractlab.ai/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Legacy redirects
[[redirects]]
  from = "/old-path"
  to = "/new-path"
  status = 301

# ğŸ”’ Security Headers - ×›×•×ª×¨×•×ª ××‘×˜×—×”
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # CSP - Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' ws: wss: https:; frame-src 'none'; object-src 'none';"

# âš¡ Performance Headers - ×›×•×ª×¨×•×ª ×‘×™×¦×•×¢×™×
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸ  Root page caching
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ğŸ“± PWA Headers - ×›×•×ª×¨×•×ª PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/javascript"

[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ğŸ¯ Build Processing - ×¢×™×‘×•×“ build
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# ğŸ§ª Context Configuration - ×”×’×“×¨×•×ª context
[context.production]
  environment = { NODE_ENV = "production", VITE_ENV = "production" }
  
[context.deploy-preview]
  environment = { NODE_ENV = "staging", VITE_ENV = "staging" }
  
[context.branch-deploy]
  environment = { NODE_ENV = "development", VITE_ENV = "development" }

# ğŸŒ Branch-specific settings
[context.main]
  environment = { NODE_ENV = "production" }

[context.staging]
  environment = { NODE_ENV = "staging" }

# ğŸ”§ Build notifications
[build.publish_timeout]
  minutes = 30

# ğŸ“Š Analytics (if using Netlify Analytics)
[template.environment]
  NETLIFY_ANALYTICS_ID = "your-analytics-id"

# ğŸš¨ Error pages
[[edge_handlers]]
  path = "/404"
  function = "notFound"
